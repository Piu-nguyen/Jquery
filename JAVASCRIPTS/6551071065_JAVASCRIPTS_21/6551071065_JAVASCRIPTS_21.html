<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WORK TO-DOS</title>
  <link rel="stylesheet" href="Styles/6551071065_JAVASCRIPTS_21.css" />
</head>
<body>
  <div class="container">
    <h1>WORK TO-DOS</h1>
    <div class="instructions">
      <p>Enter text into the input field to add items to your list.</p>
      <p>Click the item to mark it as complete.</p>
      <p>Click the 'X' to remove the item from your list.</p>
    </div>
    <div class="input-area">
      <input type="text" id="todo-input" placeholder="New item..." />
      <button id="add-btn">
        ✏️
      </button>
    </div>
    <ul id="todo-list">
      <li class="completed">
        Làm Bài Tập Làm Thêm
        <span class="remove">X</span>
      </li>
      <li class="pending">
        Học Lập Trình Web
        <span class="remove">X</span>
      </li>
    </ul>
  </div>
  <script src="Scripts/6551071065_JAVASCRIPTS_21.js"></script>
</body>
</html>
